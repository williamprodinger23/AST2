<!DOCTYPE html>
<html>
    <head>
        <title>Sell Your Car</title>
        <link rel="stylesheet" href="css/sell.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/x-icon" href="images\favicon.png">
        <meta name="theme-color" content="#14E6DD" />
    </head>
    <body>
        <main>
            <nav>
                <a href="/">
                    <img src="images/favicon.png" alt="Motormate Logo">
                </a>
                <ul class="topmidnav">
                    <li><a href="/">Buy</a></li>
                    <li><a href="/sell">Sell</a></li>
                </ul>
                <ul class="toprightnav">
                </ul>
            </nav>

            <div class="container">
                <div class="card">
                    <h1>Sell Your Car:</h1>
                    <form class="sell_form" id="sell_form">
                        <div class="input-group">
                            <label for="year">Year:</label>
                            <input type="number" id="year" name="year" placeholder="Year (yyyy)" required>
                        </div>
                        <div class="input-group">
                            <label for="brand">Brand:</label>
                            <input type="text" id="brand" name="brand" placeholder="Brand" required>
                        </div>
                        <div class="input-group">
                            <label for="model">Model:</label>
                            <input type="text" id="model" name="model" placeholder="Model" required>
                        </div>
                        <div class="input-group">
                            <label for="body_type">Body Type:</label>
                            <input type="text" id="body_type" name="body_type" placeholder="Body Type" required>
                        </div>
                        <div class="input-group">
                            <label for="engine_type">Engine Type:</label>
                            <input type="text" id="engine_type" name="engine_type" placeholder="Engine Type" required>
                        </div>
                        <div class="input-group">
                            <label for="engine_size">Engine Size:</label>
                            <input type="number" id="engine_size" name="engine_size" placeholder="Engine Size (cc)" required>
                        </div>
                        <div class="input-group">
                            <label for="transmission">Transmission:</label>
                            <select id="transmission" name="transmission" required>
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option>
                                <option value="DCT">DCT</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="imageInput">Image:</label>
                            <input type="file" id="imageInput" name="image" accept="image/png" class="file-input" required/>
                            <div class="preview">
                                <img id="preview">
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="Sell" class="btn-submit">
                            <input type="reset" value="Reset" class="btn-reset">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script type="module" src="sell.js"></script>
    </body>
</html>
